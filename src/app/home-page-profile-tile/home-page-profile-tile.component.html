<div class="profile-tile">
  <div class="tile-top">
    <img id="profile-picture" src="{{userProfile.avatar_url}}" alt="">
    <h3>{{userProfile.name}}</h3>
  </div>
  <div class="tile-mid">
    <p>{{userProfile.bio}}</p>
  </div>
  <div class="tile-bottom">
    <p>*Repo count here: 123*</p>
  </div>
</div>
<div >
  <select #repoSelector >
    <option *ngFor='let repo of repos' value='{{repo.name}}'>{{repo.name}}</option>
  </select>
  <button routerLink='{{repoSelector.value}}'>Go To Repo</button>
</div>
