<app-nav-bar></app-nav-bar>
<h1>Edit Post</h1>
  <div class="main">
    <div class="post">
      <p [innerHTML]="(postToDisplay | async)?.content"></p>
      <button id="submit-post"(click)="EditPost();">Edit</button>
    </div>
  </div>

  <div class="post-body">
    <editor [apiKey]="apiKey" [formControl]="post" [init]="{plugins: 'link'}"></editor>
  </div>
