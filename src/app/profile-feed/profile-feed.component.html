<div class="feed-post" *ngIf="!postBody">
  <div class="start-post" (click)="showPostBody()">
    <button>Start a new blog post!</button>
  </div>
</div>

<div class="post-body" *ngIf="postBody">
  <editor [apiKey]="apiKey" [formControl]="post" [init]="{plugins: 'link'}"></editor>
  <button (click)="createPost(); postSubmitted(post.value);">Share</button>
</div>

<div [innerHTML]="post.value"></div>
