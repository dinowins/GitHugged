<div class="feed-area">
  <div class="post" *ngFor="let post of postToDisplay | async" >
    <div class="post-content">
      <div [innerHTML]="post.content">
      </div>
    </div>
      <div class="post-actions">
        <button class="edit" (click)="editPost(post)">Edit</button>
        <button class="delete" (click)="beginDeletingPost(post)">Delete</button>
        <button class="share" (click)="beginSharingPost(post)">Share</button>
        <button class="seeMore" (click)="goToPost(post)">See More</button>
      </div>
  </div>
</div>
